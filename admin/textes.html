<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Gestion des Textes - Administration Bohème Fleurs</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="admin-brand">
            <h1>Administration Bohème Fleurs</h1>
        </div>
        <div class="admin-user-menu">
            <span id="adminUsername">Admin</span>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </div>
    </header>

    <main class="admin-main">
        <aside class="admin-sidebar">
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Tableau de bord</a></li>
                    <li><a href="photos.html"><i class="fas fa-images"></i> Gestion des photos</a></li>
                    <li><a href="textes.html" class="active"><i class="fas fa-font"></i> Gestion des textes</a></li>
                    <li class="spacer"></li>
                    <li><a href="../index.html" target="_blank"><i class="fas fa-eye"></i> Voir le site</a></li>
                </ul>
            </nav>
        </aside>

        <div class="admin-content">
            <div class="content-header">
                <h2>Gestion des Textes</h2>
            </div>

            <div class="content-body">
                <div class="section-tabs">
                    <button class="tab-btn active" data-section="hero">Entête & Accueil</button>
                    <button class="tab-btn" data-section="about">À propos</button>
                    <button class="tab-btn" data-section="services">Services</button>
                    <button class="tab-btn" data-section="contact">Contact</button>
                    <button class="tab-btn" data-section="footer">Pied de page</button>
                </div>

                <div class="text-editor-container">
                    <div id="textEditorForm" class="admin-form">
                        <!-- Les champs de formulaire seront générés dynamiquement en fonction de la section -->
                        <div class="loading-message">Chargement des textes...</div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="resetTextChanges" class="btn-secondary">Annuler les modifications</button>
                        <button type="button" id="saveTextChanges" class="btn-primary">Enregistrer les modifications</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/login-check.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/textes.js"></script>
</body>
</html>
