<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Gestion des Photos - Administration Bohème Fleurs</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="admin-brand">
            <h1>Administration Bohème Fleurs</h1>
        </div>
        <div class="admin-user-menu">
            <span id="adminUsername">Admin</span>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </div>
    </header>

    <main class="admin-main">
        <aside class="admin-sidebar">
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Tableau de bord</a></li>
                    <li><a href="photos.html" class="active"><i class="fas fa-images"></i> Gestion des photos</a></li>
                    <li><a href="textes.html"><i class="fas fa-font"></i> Gestion des textes</a></li>
                    <li class="spacer"></li>
                    <li><a href="../index.html" target="_blank"><i class="fas fa-eye"></i> Voir le site</a></li>
                </ul>
            </nav>
        </aside>

        <div class="admin-content">
            <div class="content-header">
                <h2>Gestion des Photos</h2>
                <button id="addPhotoBtn" class="btn-primary"><i class="fas fa-plus"></i> Ajouter une photo</button>
            </div>

            <div class="content-body">
                <div class="section-tabs">
                    <button class="tab-btn active" data-section="hero">Page d'accueil</button>
                    <button class="tab-btn" data-section="services">Services</button>
                    <button class="tab-btn" data-section="gallery">Galerie</button>
                    <button class="tab-btn" data-section="about">À propos</button>
                </div>

                <div class="photo-gallery" id="photoGallery">
                    <!-- Les photos seront chargées ici par JavaScript -->
                    <div class="photo-loading">Chargement des photos...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Formulaire pour ajouter/modifier une photo -->
    <div id="photoFormModal" class="admin-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="photoModalTitle">Ajouter une nouvelle photo</h3>
            
            <form id="photoForm" class="admin-form">
                <input type="hidden" id="photoId" name="photoId">
                
                <div class="form-group">
                    <label for="photoSection">Section</label>
                    <select id="photoSection" name="photoSection" required>
                        <option value="hero">Page d'accueil</option>
                        <option value="services">Services</option>
                        <option value="gallery">Galerie</option>
                        <option value="about">À propos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="photoTitle">Titre</label>
                    <input type="text" id="photoTitle" name="photoTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="photoDescription">Description</label>
                    <textarea id="photoDescription" name="photoDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photoFile">Image</label>
                    <div class="file-upload-container">
                        <div id="photoPreview" class="photo-preview"></div>
                        <input type="file" id="photoFile" name="photoFile" accept="image/*">
                        <button type="button" class="btn-file-upload" id="triggerFileUpload">Choisir une image</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="photoAltText">Texte alternatif (SEO)</label>
                    <input type="text" id="photoAltText" name="photoAltText">
                    <small>Texte qui décrit l'image pour les lecteurs d'écran et les moteurs de recherche</small>
                </div>
                
                <div class="form-group">
                    <label>Options d'affichage</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="photoIsActive" name="photoIsActive" checked>
                            Afficher cette image sur le site
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelPhotoBtn">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/login-check.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/photos.js"></script>
</body>
</html>
